<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simulador Configuração Rede PC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Definindo a paleta de cores para o MODO CLARO */
        :root {
            --cor-fundo-principal: #eef2f5;
            --cor-desktop: #2c3e50;
            --cor-janela-fundo: #ffffff;
            --cor-janela-borda: #dcdfe6;
            --cor-header-janela: #34495e;
            --cor-menu-lateral: #f5f7f9;
            --cor-texto-principal: #333333;
            --cor-texto-secundaria: #6c757d;
            --cor-destaque-primaria: #3498db;
            --cor-destaque-hover: #2980b9;
            --cor-taskbar: #233140;
            --sombra-leve: rgba(0, 0, 0, 0.1);
            --sombra-media: rgba(0, 0, 0, 0.15);
        }

        /* Paleta de cores para o MODO ESCURO */
        .dark-mode {
            --cor-fundo-principal: #121212;
            --cor-desktop: #1e1e1e;
            --cor-janela-fundo: #2d2d2d;
            --cor-janela-borda: #444444;
            --cor-header-janela: #1f1f1f;
            --cor-menu-lateral: #252526;
            --cor-texto-principal: #f0f0f0;
            --cor-texto-secundaria: #b0b0b0;
            --cor-destaque-primaria: #bb86fc;
            /* Tom de roxo para o destaque */
            --cor-destaque-hover: #9865d8;
            --cor-taskbar: #1f1f1f;
            --sombra-leve: rgba(255, 255, 255, 0.05);
            --sombra-media: rgba(255, 255, 255, 0.08);
        }

        /* ------------------- ESTILOS GERAIS ------------------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s, color 0.3s;
            /* Transição suave para todas as cores */
        }

        body {
            background: var(--cor-fundo-principal);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--cor-texto-principal);
        }

        .desktop {
            position: relative;
            width: 1000px;
            height: 700px;
            background: var(--cor-desktop);
            background-image: url('../Onu/imagens/pc2.png');
            /* Sua imagem de fundo */
            background-size: cover;
            background-position: center;
            border-radius: 16px;
            box-shadow: 0 10px 30px var(--sombra-media);
            overflow: hidden;
        }

        .custom-image {
            position: absolute;
            top: 20px;
            left: 20px;
            width: calc(100% - 40px);
            height: calc(100% - 90px);
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 5px 20px var(--sombra-media);
            z-index: 5;
        }

        .taskbar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: var(--cor-taskbar);
            display: flex;
            align-items: center;
            padding: 0 25px;
            gap: 20px;
        }

        .start-button {
            background: var(--cor-destaque-primaria);
            width: 100px;
            height: 40px;
            border-radius: 8px;
            border: none;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .start-button:hover {
            background: var(--cor-destaque-hover);
            transform: scale(1.02);
        }

        .search-bar {
            flex: 1;
            display: flex;
            gap: 10px;
        }

        .search-bar input {
            flex: 1;
            border-radius: 8px;
            border: 1px solid var(--cor-janela-borda);
            padding: 12px 15px;
            font-size: 15px;
            background-color: var(--cor-menu-lateral);
            color: var(--cor-texto-principal);
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-bar input::placeholder {
            color: var(--cor-texto-secundaria);
        }

        .search-bar input:focus {
            border-color: var(--cor-destaque-primaria);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .search-bar button {
            border: none;
            border-radius: 8px;
            background: var(--cor-destaque-primaria);
            color: white;
            font-weight: 600;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .search-bar button:hover {
            background: var(--cor-destaque-hover);
        }

        .settings-window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 900px;
            height: 650px;
            background: var(--cor-janela-fundo);
            border-radius: 12px;
            box-shadow: 0 20px 50px var(--sombra-media);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            display: none;
            z-index: 10;
        }

        .settings-header {
            background: var(--cor-header-janela);
            padding: 20px 30px;
            font-size: 24px;
            font-weight: 600;
            color: white;
            border-bottom: 1px solid var(--cor-janela-borda);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
            line-height: 1;
            font-weight: 700;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #e74c3c;
        }

        /* Estilo do botão de modo claro/escuro */
        .theme-toggle-btn {
            background: none;
            border: 1px solid white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s, transform 0.2s;
        }

        .theme-toggle-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .settings-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        nav.menu {
            background-color: var(--cor-menu-lateral);
            width: 250px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--cor-janela-borda);
            padding: 15px 0;
        }

        nav.menu button {
            padding: 18px 25px;
            border: none;
            background: none;
            color: var(--cor-texto-principal);
            text-align: left;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            border-left: 5px solid transparent;
            transition: all 0.3s ease;
        }

        nav.menu button:hover,
        nav.menu button.active {
            background-color: var(--cor-destaque-primaria);
            color: white;
            border-left: 5px solid var(--cor-destaque-hover);
        }

        .tab-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            background: var(--cor-janela-fundo);
        }

        h2 {
            margin-bottom: 25px;
            font-weight: 600;
            border-bottom: 2px solid var(--cor-janela-borda);
            padding-bottom: 15px;
            font-size: 24px;
            color: var(--cor-texto-principal);
        }

        label {
            display: block;
            margin-top: 20px;
            font-size: 15px;
            color: var(--cor-texto-secundaria);
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid var(--cor-janela-borda);
            background-color: var(--cor-menu-lateral);
            color: var(--cor-texto-principal);
            font-size: 15px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--cor-destaque-primaria);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        input[type="radio"] {
            margin-right: 8px;
            cursor: pointer;
        }

        .ip-manual-fields {
            margin-top: 20px;
            display: none;
        }

        button.save-btn {
            margin-top: 30px;
            background-color: var(--cor-destaque-primaria);
            color: white;
            padding: 15px 0;
            width: 100%;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button.save-btn:hover {
            background-color: var(--cor-destaque-hover);
            transform: scale(1.01);
        }

        .status-info {
            font-size: 16px;
            margin-top: 15px;
            color: var(--cor-texto-secundaria);
            line-height: 1.6;
        }

        .status-info strong {
            color: var(--cor-texto-principal);
            font-weight: 600;
        }

        .search-error {
            color: #e74c3c;
            margin-top: 15px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="desktop" role="main" aria-label="Área de trabalho simulada">
        <img src="../Onu/imagens/pc2.png" alt="Imagem personalizada" class="custom-image" />

        <div class="taskbar">
            <button class="start-button" title="Menu Iniciar">Iniciar</button>
            <div class="search-bar" role="search">
                <input type="search" id="searchInput" placeholder="Pesquisar..." aria-label="Barra de pesquisa" />
                <button id="searchBtn" aria-label="Buscar">Buscar</button>
            </div>
        </div>

        <div class="settings-window" role="dialog" aria-modal="true" aria-labelledby="settingsTitle"
            id="settingsWindow">
            <div class="settings-header">
                <span id="settingsTitle">Configurações de Rede</span>
                <div style="display:flex; gap: 10px;">
                    <button id="themeToggleBtn" class="theme-toggle-btn" title="Alternar tema">
                        <span id="themeIcon">☀️</span>
                    </button>
                    <button class="close-btn" aria-label="Fechar configurações" id="closeSettings">&times;</button>
                </div>
            </div>
            <div class="settings-content">
                <nav class="menu" role="navigation" aria-label="Menu lateral de configurações">
                    <button class="active" onclick="openTab('wifiTab', this)">Wi-Fi</button>
                    <button onclick="openTab('ipTab', this)">Configuração de IP</button>
                    <button onclick="openTab('statusTab', this)">Status da Rede</button>
                </nav>

                <section class="tab-content" id="wifiTab" tabindex="0">
                    <h2>Configurar Rede Wi-Fi</h2>
                    <label for="ssid">Nome da Rede (SSID):</label>
                    <input type="text" id="ssid" placeholder="Ex: MinhaRede" />
                    <label for="wifiPassword">Senha da Rede:</label>
                    <input type="password" id="wifiPassword" placeholder="Digite a senha" />
                    <button class="save-btn" onclick="saveWiFi()">Salvar Wi-Fi</button>
                </section>

                <section class="tab-content" id="ipTab" style="display:none;" tabindex="0">
                    <h2>Configuração de IP</h2>
                    <label>
                        <input type="radio" name="ipMode" value="dhcp" checked onchange="toggleIPManual()" />
                        IP Automático (DHCP)
                    </label>
                    <label>
                        <input type="radio" name="ipMode" value="manual" onchange="toggleIPManual()" />
                        IP Manual
                    </label>
                    <div class="ip-manual-fields" id="manualIPFields">
                        <label for="ipAddress">Endereço IP:</label>
                        <input type="text" id="ipAddress" placeholder="Ex: 192.168.0.100" />
                        <label for="subnetMask">Máscara de Sub-rede:</label>
                        <input type="text" id="subnetMask" placeholder="Ex: 255.255.255.0" />
                        <label for="gateway">Gateway Padrão:</label>
                        <input type="text" id="gateway" placeholder="Ex: 192.168.0.1" />
                    </div>
                    <button class="save-btn" onclick="saveIP()">Salvar Configuração de IP</button>
                </section>

                <section class="tab-content" id="statusTab" style="display:none;" tabindex="0">
                    <h2>Status da Rede</h2>
                    <p class="status-info"><strong>Rede Wi-Fi:</strong> <span id="statusSSID">Não conectado</span></p>
                    <p class="status-info"><strong>Endereço IP:</strong> <span id="statusIP">Desconhecido</span></p>
                    <p class="status-info"><strong>Máscara de Sub-rede:</strong> <span id="statusSubnet">-</span></p>
                    <p class="status-info"><strong>Gateway:</strong> <span id="statusGateway">-</span></p>
                </section>
            </div>
        </div>
    </div>

    <script>
        // Mantenho suas variáveis e funções originais
        let wifiConfig = { ssid: "", password: "" };
        let ipConfig = { mode: "dhcp", ip: "", subnet: "", gateway: "" };

        function openTab(tabId, el) {
            document.querySelectorAll(".tab-content").forEach(tab => {
                tab.style.display = "none";
            });
            document.getElementById(tabId).style.display = "block";

            document.querySelectorAll("nav.menu button").forEach(btn => {
                btn.classList.remove("active");
            });
            el.classList.add("active");
        }

        function toggleIPManual() {
            const mode = document.querySelector('input[name="ipMode"]:checked').value;
            const manualFields = document.getElementById("manualIPFields");
            manualFields.style.display = mode === "manual" ? "block" : "none";
        }

        function saveWiFi() {
            const ssid = document.getElementById("ssid").value.trim();
            const password = document.getElementById("wifiPassword").value.trim();

            if (!ssid || !password) {
                alert("Preencha todos os campos de Wi-Fi.");
                return;
            }

            wifiConfig = { ssid, password };
            alert("Configuração Wi-Fi salva!");
            updateStatus();
        }

        function saveIP() {
            const mode = document.querySelector('input[name="ipMode"]:checked').value;

            if (mode === "manual") {
                const ip = document.getElementById("ipAddress").value.trim();
                const subnet = document.getElementById("subnetMask").value.trim();
                const gateway = document.getElementById("gateway").value.trim();

                if (!ip || !subnet || !gateway) {
                    alert("Preencha todos os campos de IP manual.");
                    return;
                }

                const ipRegex = /^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
                if (!ipRegex.test(ip) || !ipRegex.test(subnet) || !ipRegex.test(gateway)) {
                    alert("Por favor, insira endereços IP válidos.");
                    return;
                }

                ipConfig = { mode, ip, subnet, gateway };
            } else {
                ipConfig = {
                    mode,
                    ip: "192.168.0.150",
                    subnet: "255.255.255.0",
                    gateway: "192.168.0.1"
                };
            }

            alert("Configuração de IP salva!");
            updateStatus();
        }

        function updateStatus() {
            document.getElementById("statusSSID").innerText = wifiConfig.ssid || "Não conectado";
            document.getElementById("statusIP").innerText = ipConfig.ip || "Desconhecido";
            document.getElementById("statusSubnet").innerText = ipConfig.subnet || "-";
            document.getElementById("statusGateway").innerText = ipConfig.gateway || "-";
        }

        document.getElementById("searchBtn").addEventListener("click", () => {
            const query = document.getElementById("searchInput").value.trim().toLowerCase();
            const settingsWindow = document.getElementById("settingsWindow");
            const menuButtons = document.querySelectorAll("nav.menu button");

            if (query.includes("configura") && (query.includes("rede") || query.includes("internet") || query.includes("wifi"))) {
                settingsWindow.style.display = "flex";
                openTab("wifiTab", menuButtons[0]);
            } else if (query.includes("ip") || query.includes("configuraçao") || query.includes("endereco ip")) {
                settingsWindow.style.display = "flex";
                openTab("ipTab", menuButtons[1]);
            } else if (query.includes("status")) {
                settingsWindow.style.display = "flex";
                openTab("statusTab", menuButtons[2]);
            } else {
                alert("Nenhum resultado encontrado para essa pesquisa.");
            }
        });

        document.getElementById("closeSettings").addEventListener("click", () => {
            document.getElementById("settingsWindow").style.display = "none";
        });

        // ------------------- FUNÇÕES DO MODO ESCURO -------------------
        const themeToggleBtn = document.getElementById("themeToggleBtn");
        const themeIcon = document.getElementById("themeIcon");

        themeToggleBtn.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");

            // Salva a preferência do usuário no localStorage
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("theme", "dark");
                themeIcon.textContent = '🌙'; // Altera o ícone para a lua
            } else {
                localStorage.setItem("theme", "light");
                themeIcon.textContent = '☀️'; // Altera o ícone para o sol
            }
        });

        // Verifica o tema salvo no localStorage ao carregar a página
        document.addEventListener("DOMContentLoaded", () => {
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme === "dark") {
                document.body.classList.add("dark-mode");
                themeIcon.textContent = '🌙';
            }
        });
    </script>
</body>

</html>
